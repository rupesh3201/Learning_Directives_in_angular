<h1 class="text-danger">Learning Directives In Angular</h1>
<div class="container"*ngFor= "let i of students">
<p>{{i.sid}}</p>
<p>{{i.name}}</p>
<p>{{i.city}}</p>
<p>{{i.age}}</p>
<hr>
</div>
<table  align="center" class="table table-borderd w-50 p-5 bg-info text-black">
  <tr >
    <th> <p>Student Id</p></th>
    <th> <p>Student Name</p></th>
    <th> <p>Student City</p></th>
    <th> <p>Student Age</p></th>
  </tr>
  <tr *ngFor ="let j of students">
    <td>{{j.sid}}</td>
    <td>{{j.name}}</td>
    <td>>{{j.city}}</td>
    <td>{{j.age}}</td>

  </tr>
</table>
<hr>
<h1 align="center" class="text-danger">ngIf example</h1>
<div *ngIf = "show else child"  align="center">
  <p>
    if age is grather than 18+ then u can Vote 
  </p>

</div>
<ng-template #child>
  <p  align="center" >u can't vote causes u are a child </p>
</ng-template>
